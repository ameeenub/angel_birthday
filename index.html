<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    .photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .typing {
      font-size: 1.2rem;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      background-color: white;
      color: #ff5e78;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe4e9;
    }

    .message {
      margin-top: 20px;
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s ease;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5) rotate(45deg); opacity: 0; }
    }

    /* Fireworks */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="photo">
    <img src="./553196714_17857695972515319_6127336068625930016_n.jpg" alt="Her Photo">
  </div>

  <h1>ðŸŽ‰ Happy 21st year of life Angel! ðŸŽ‚</h1>
  <div class="typing">Wishing you a lifetime of joy, love, and success. Teacher Cookie! ðŸ’–</div>

  <button onclick="showMessage()">Click for a surprise ðŸ’Œ</button>
  <div class="message" id="surpriseMsg">Youâ€™re amazing, loved, and destined for beautiful things ðŸ’«</div>

  <audio id="birthdaySong" autoplay loop>
    <source src="/Still With You (1).mp3" type="audio/mpeg">
  </audio>

  <script>
    // Hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 2 + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Fireworks animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createFirework(x, y) {
      const colors = ["#ff4d4d", "#ffd700", "#00ffff", "#ff69b4", "#7fff00"];
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: x,
          y: y,
          color: colors[Math.floor(Math.random() * colors.length)],
          radius: Math.random() * 2 + 1,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 2,
          alpha: 1
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      particles = particles.filter(p => p.alpha > 0);
      requestAnimationFrame(drawFireworks);
    }

    drawFireworks();
    setInterval(() => createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2), 1200);

    // Show message on click
    function showMessage() {
      document.getElementById("surpriseMsg").classList.add("show");
    }

    // Play audio on first interaction (for mobile)
    document.body.addEventListener('click', () => {
      document.getElementById('birthdaySong').play();
    });
  </script>
</body>
</html>
